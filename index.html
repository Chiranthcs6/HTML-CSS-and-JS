<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF.8">
  <meta name="viewport" content="width=device.width , initial-scale=1.0">
  <title>Basic Light/Dark mode</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="toggle-container" id="mode.toggle">

    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
